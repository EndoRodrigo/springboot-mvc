<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container my-4">

    <h4 th:text="${title}"></h4>
    <a th:href="@{/users}" th:text="'volver'" class="btn btn-secondary"></a>

    <form th:action="@{/factus}" method="post" th:object="${factu}">
      <hr class="my-4">
      <h4>Datos de la Factura</h4>
      <hr class="my-4">
      <div class="row gy-3">
        <div class="col-md-6">
          <label for="numbering_range_id" class="col-sm-6 col-form-label">ID Factura</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{numbering_range_id}" id="numbering_range_id" class="form-control" />
            <small th:if="${#fields.hasErrors('numbering_range_id')}" th:errors="*{numbering_range_id}" class="form-text text-danger"></small>
          </div>

        </div>
        <div class="col-md-6">
          <label for="lastname" class="col-sm-6 col-form-label">Referencia de factura</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{lastname}" id="lastname" class="form-control" />
            <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
              class="form-text text-danger"></small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="email" class="col-sm-6 col-form-label">Observaciones</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{email}" id="email" class="form-control" />
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="username" class="col-sm-6 col-form-label">Fecha de inicio de facturacion</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{username}" id="username" class="form-control" />
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
              class="form-text text-danger"></small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="password" class="col-sm-6 col-form-label">Fecha de final de facturacion</label>
          <div class="col-sm-8">
            <input type="password" th:field="*{password}" id="password" class="form-control" />
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
              class="form-text text-danger"></small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="password" class="col-sm-6 col-form-label">Hora de facturacion</label>
          <div class="col-sm-8">
            <input type="password" th:field="*{password}" id="password" class="form-control" />
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
              class="form-text text-danger"></small>
          </div>
        </div>
      </div>
      <hr class="my-4">
      <h4>Datos del cliente</h4>
      <hr class="my-4">
      <div class="row gy-3">
        <div class="col-md-6">
          <label for="name" class="col-sm-6 col-form-label">Tipo de documento</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione...</option>
              <option value="3">Cédula de ciudadanía</option>
              <option value="5">Cédula de extranjería</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="lastname" class="col-sm-6 col-form-label">Numero de documento</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{lastname}" id="lastname" class="form-control" />
            <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
              class="form-text text-danger"></small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="email" class="col-sm-6 col-form-label">Nombre completo</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{email}" id="email" class="form-control" />
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="username" class="col-sm-6 col-form-label">Tipo de organizacion</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione...</option>
              <option value="1">Persona Jurídica</option>
              <option value="2">Persona Natural</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="password" class="col-sm-6 col-form-label">Tipo de tributacion</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione...</option>
              <option value="18">IVA</option>
              <option value="21">No aplica</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="password" class="col-sm-6 col-form-label">Municipio</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione...</option>
              <option value="11001">Bogota- D.c.</option>
            </select>
          </div>
        </div>

      </div>
      <hr class="my-4">
      <h4>Datos de los articulos</h4>
      <hr class="my-4">
      <div class="row gy-3">
        <div class="col-md-6">
          <label for="name" class="col-sm-6 col-form-label">Articulo</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione...</option>
              <option value="990001">Pantalla de 45 pl</option>
              <option value="990002">Mause hinalambrico</option>
              <option value="990003">Teclado ergonomico</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="lastname" class="col-sm-6 col-form-label">Cantidad</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{lastname}" id="lastname" class="form-control" />
            <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
              class="form-text text-danger"></small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="email" class="col-sm-6 col-form-label">Descuento</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{email}" id="email" class="form-control" />
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="username" class="col-sm-6 col-form-label">Precio</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{username}" id="username" class="form-control" />
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
              class="form-text text-danger"></small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="name" class="col-sm-6 col-form-label">Impuesto %</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione...</option>
              <option value="19">19 %</option>
              <option value="5">5 %</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="name" class="col-sm-6 col-form-label">Medida Item</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione...</option>
              <option value="70">Unidad</option>
              <option value="414">Kilogramo</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="name" class="col-sm-6 col-form-label">Estandar</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione...</option>
              <option value="1">Estándar de adopción del contribuyente</option>
              <option value="2">UNSPSC</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="name" class="col-sm-6 col-form-label">Excluido de IVA</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione...</option>
              <option value="1">SI</option>
              <option value="0">NO</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="name" class="col-sm-6 col-form-label">Retencion</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione...</option>
              <option value="1">IVA - Impuesto sobre la Ventas</option>

            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="name" class="col-sm-8 col-form-label">Verificar la informacion antes de agregar articulo</label>
          <div class="col-sm-8">
              <input type="submit" value="Agregar" id="name" class="form-control" />
              <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>

          </div>
        </div>
      </div>
      <hr class="my-4">
      <h4>Articulos a facturar</h4>
      <hr class="my-4">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>

</html>
