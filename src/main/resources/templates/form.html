<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container my-4">

  <h4 th:text="${title}"></h4>
  <a th:href="@{/users}" th:text="'volver'" class="btn btn-secondary"></a>

  <form th:action="@{/users}" method="post" th:object="${user}">
    <hr class="my-4">
    <h4>Datos de la Factura</h4>
    <hr class="my-4">
    <div class="row gy-3">
      <div class="col-md-6">
        <label for="name" class="col-sm-6 col-form-label">ID Factura</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{name}" id="name" class="form-control"/>
          <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
        </div>
  
      </div>
      <div class="col-md-6">
        <label for="lastname" class="col-sm-6 col-form-label">Referencia de factura</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastname}" id="lastname" class="form-control"/>
          <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="email" class="col-sm-6 col-form-label">Observaciones</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{email}" id="email" class="form-control" />
          <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="username" class="col-sm-6 col-form-label">Fecha de inicio de facturacion</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{username}" id="username" class="form-control"/>
          <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="col-sm-6 col-form-label">Fecha de final de facturacion</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" id="password" class="form-control"/>
          <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="col-sm-6 col-form-label">Hora de facturacion</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" id="password" class="form-control"/>
          <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
        </div>
      </div>
    </div>
    <hr class="my-4">
    <h4>Datos del cliente</h4>
    <hr class="my-4">
    <div class="row gy-3">
      <div class="col-md-6">
        <label for="name" class="col-sm-6 col-form-label">Tipo de documento</label>
        <div class="col-sm-8">
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione...</option>
            <option value="3">Cédula de ciudadanía</option>
            <option value="5">Cédula de extranjería</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <label for="lastname" class="col-sm-6 col-form-label">Numero de documento</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastname}" id="lastname" class="form-control"/>
          <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="email" class="col-sm-6 col-form-label">Nombre completo</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{email}" id="email" class="form-control" />
          <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="username" class="col-sm-6 col-form-label">Tipo de organizacion</label>
        <div class="col-sm-8">
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione...</option>
            <option value="1">Persona Jurídica</option>
            <option value="2">Persona Natural</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="col-sm-6 col-form-label">Tipo de tributacion</label>
        <div class="col-sm-8">
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione...</option>
            <option value="18">IVA</option>
            <option value="21">No aplica</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="col-sm-6 col-form-label">Tipo de tributacion</label>
        <div class="col-sm-8">
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione...</option>
            <option value="18">IVA</option>
            <option value="21">No aplica</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="col-sm-6 col-form-label">Municipio</label>
        <div class="col-sm-8">
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione...</option>
            <option value="11001">Bogota- D.c.</option>
          </select>
        </div>
      </div>
      
    </div>
    <hr class="my-4">
    <h4>Datos de los articulos</h4>
    <hr class="my-4">
    <div class="row gy-3">
      <div class="col-md-6">
        <label for="name" class="col-sm-6 col-form-label">Nombre</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{name}" id="name" class="form-control"/>
          <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
        </div>
  
      </div>
      <div class="col-md-6">
        <label for="lastname" class="col-sm-6 col-form-label">Apellido</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastname}" id="lastname" class="form-control"/>
          <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="email" class="col-sm-6 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{email}" id="email" class="form-control" />
          <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="username" class="col-sm-6 col-form-label">Username</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{username}" id="username" class="form-control"/>
          <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="col-sm-6 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" id="password" class="form-control"/>
          <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-sm-8">
          <input type="submit" th:value="${(user.id != null && user.id > 0)? 'Editar': 'Crear'}"
          class="btn btn-success">
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
