<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>

<div class="container my-4">
    <h3 th:text="${title}"></h3>

    <a th:href="@{/factus/form}" th:text="'crear user (+)'" class="btn btn-secondary"></a>
    <div th:text="'no hay facturas en el sistema!'" th:if="${#lists.isEmpty(data)}"></div>
    <table class="table table-hover table-striped" th:if="${not #lists.isEmpty(data)}">
        <thead>
        <tr>
            <th>id</th>
            <th>Numero</th>
            <th>Referencia</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>DIAN</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${data.getId()}"></td>
            <td th:text="${data.getNumber()}"></td>
            <td th:text="${data.getReference_code()}"></td>
            <td th:text="${data.getValidated()}"></td>
            <td th:text="${data.getTotal()}"></td>
            <td><a class="btn btn-sm btn-primary" th:href="${data.getQr()}" target="_blank">Consultar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
